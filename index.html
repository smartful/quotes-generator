<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=smartful.fr">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Citations</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Travaillons à étendre la vie humaine au delà de 80 ans.
          Pour les autres problèmes, on en discutera quand on aura plus de temps à vivre.</span>
      </div>
      <div class="quote-author">
        <span id="author">Charles I/O</span>
      </div>
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">Nouvelle Citation</button>
      </div>
    </div>

    <!-- Script JS -->
    <script src="index.js"></script>
  </body>
</html>
